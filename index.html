<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR PDF | Image to PDF Converter</title>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Same as before */
        :root { --primary: #4F46E5; --primary-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%); --bg-body: #F8FAFC; --bg-card: #FFFFFF; --text-main: #0F172A; --text-sub: #64748B; --border: #E2E8F0; --danger: #EF4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-body); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; }
        header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 0.8rem 5%; position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .brand { cursor: pointer; display: flex; align-items: center; gap: 12px; }
        .brand-icon { width: 38px; height: 38px; background: var(--primary-gradient); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; }
        .brand-text h1 { font-size: 1.2rem; font-weight: 700; color: var(--text-main); line-height: 1.1; }
        .brand-text span { font-size: 0.7rem; color: var(--text-sub); font-weight: 600; text-transform: uppercase; display: block; }
        .settings-btn { background: transparent; border: 1px solid transparent; width: 40px; height: 40px; border-radius: 50%; color: var(--text-main); font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .settings-btn:hover { background: #F1F5F9; color: var(--primary); }
        .container { max-width: 800px; width: 92%; margin: 2rem auto; flex: 1; }
        .upload-area { background: var(--bg-card); border: 2px dashed #CBD5E1; border-radius: 16px; padding: 2.5rem 1rem; text-align: center; cursor: pointer; transition: 0.3s; }
        .upload-area:hover, .upload-area.dragover { border-color: var(--primary); background: #EFF6FF; }
        .icon-circle { width: 60px; height: 60px; background: #EEF2FF; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: var(--primary); font-size: 1.5rem; }
        .browse-text { color: var(--primary); font-weight: 600; text-decoration: underline; }
        .grid-wrapper { display: none; }
        .grid-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .action-link { color: var(--primary); background: none; border: none; font-weight: 600; cursor: pointer; }
        .action-link.danger { color: var(--danger); }
        .image-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 2rem; }
        @media (max-width: 600px) { .image-grid { grid-template-columns: repeat(3, 1fr); } }
        .img-card { aspect-ratio: 1; background: white; border-radius: 8px; position: relative; overflow: hidden; border: 1px solid var(--border); cursor: grab; }
        .img-card img { width: 100%; height: 100%; object-fit: cover; }
        .del-btn { position: absolute; top: 4px; right: 4px; width: 26px; height: 26px; background: rgba(255,255,255,0.9); border-radius: 50%; border: none; color: var(--danger); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .see-all-card { background: var(--primary-gradient); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .btn-main { background: var(--primary-gradient); color: white; border: none; padding: 0.8rem 2.5rem; border-radius: 30px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3); display: inline-flex; align-items: center; gap: 8px; }
        #result-section { display: none; text-align: center; padding-top: 1rem; }
        .file-card { background: white; border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; max-width: 400px; margin: 0 auto 2rem; display: flex; align-items: center; gap: 15px; text-align: left; }
        .pdf-icon-lg { font-size: 2.5rem; color: #DC2626; }
        .filename-input { font-family: inherit; font-size: 1rem; font-weight: 600; border: none; border-bottom: 1px dashed var(--text-sub); width: 100%; background: transparent; padding: 2px 0; }
        .filename-input:focus { border-bottom: 1px solid var(--primary); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 100; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; pointer-events: none; transition: 0.3s; }
        .modal-overlay.active { opacity: 1; visibility: visible; pointer-events: all; }
        .settings-panel, .confirm-box { background: white; width: 90%; max-width: 340px; padding: 1.5rem; border-radius: 16px; transform: scale(0.9); transition: 0.3s; }
        .modal-overlay.active .settings-panel, .modal-overlay.active .confirm-box { transform: scale(1); }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.2rem; border-bottom: 1px solid #F1F5F9; padding-bottom: 10px; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 0.4rem; color: var(--text-sub); }
        select { width: 100%; padding: 8px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.9rem; background: #F8FAFC; }
        .save-btn { background: var(--text-main); color: white; width: 100%; padding: 0.8rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 0.5rem; }
        #toast-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 300; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: #1E293B; color: white; padding: 10px 20px; border-radius: 30px; font-size: 0.9rem; font-weight: 500; opacity: 0; animation: toastIn 0.3s forwards; }
        .toast.error { background: #EF4444; }
        @keyframes toastIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 200; display: none; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #E2E8F0; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .confirm-actions { display: flex; gap: 10px; margin-top: 1.5rem; }
        .confirm-actions button { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .btn-cancel { background: #F1F5F9; } .btn-confirm { background: var(--danger); color: white; }
    </style>
</head>
<body>

    <header>
        <div class="brand" onclick="location.reload()">
            <div class="brand-icon"><i class="fa-solid fa-file-pdf"></i></div>
            <div class="brand-text"><h1>AR PDF</h1><span>image to pdf</span></div>
        </div>
        <button class="settings-btn" onclick="toggleSettings()"><i class="fa-solid fa-gear"></i></button>
    </header>

    <div class="container">
        <!-- Upload -->
        <div id="upload-view" class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="icon-circle"><i class="fa-solid fa-images"></i></div>
            <h2 style="font-size:1.1rem; font-weight:700; margin-bottom:0.3rem">Select or Drop Images</h2>
            <p style="color:var(--text-sub); font-size:0.85rem; margin-bottom:1rem">JPG, PNG or WEBP</p>
            <span class="browse-text">Browse Files</span>
            <input type="file" id="fileInput" accept="image/*" multiple hidden onchange="handleFiles(this.files)">
        </div>

        <!-- Grid -->
        <div id="grid-view" class="grid-wrapper">
            <div class="grid-header">
                <h3>Images (<span id="count-label">0</span>)</h3>
                <div style="display:flex; gap:15px">
                    <button class="action-link danger" onclick="confirmClearAll()"><i class="fa-solid fa-trash"></i></button>
                    <button class="action-link" onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-plus"></i> Add</button>
                </div>
            </div>
            <div class="image-grid" id="imageGrid"></div>
            <div style="text-align:center"><button class="btn-main" onclick="generatePDF()">Convert to PDF <i class="fa-solid fa-arrow-right"></i></button></div>
        </div>

        <!-- Result -->
        <div id="result-section">
            <h2 style="font-size:1.5rem; margin-bottom:1.5rem">PDF Ready!</h2>
            <div class="file-card">
                <i class="fa-solid fa-file-pdf pdf-icon-lg"></i>
                <div style="width:100%"><input type="text" id="pdf-name-input" class="filename-input" value="document.pdf"><div style="font-size:0.8rem; color:var(--text-sub); margin-top:4px" id="pdf-size">0 KB</div></div>
                <i class="fa-solid fa-pen" style="color:#cbd5e1; font-size:0.8rem"></i>
            </div>
            <div style="display:flex; gap:10px; justify-content:center">
                <button id="downloadBtn" class="btn-main"><i class="fa-solid fa-download"></i> Download</button>
                <button class="btn-main" style="background:#E2E8F0; color:#334155; box-shadow:none" onclick="location.reload()">New</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal" onclick="if(event.target === this) toggleSettings()">
        <div class="settings-panel">
            <div class="panel-header"><h3>PDF Settings</h3><button class="close-btn" style="background:none; border:none; font-size:1.2rem; cursor:pointer" onclick="toggleSettings()"><i class="fa-solid fa-xmark"></i></button></div>
            <div class="form-group">
                <label>Page Size</label>
                <select id="pageSize"><option value="a4">A4 (Standard)</option><option value="letter">Letter</option><option value="fit">Fit Image</option></select>
            </div>
            <div class="form-group">
                <label>Orientation</label>
                <select id="orientation"><option value="p">Portrait</option><option value="l">Landscape</option></select>
            </div>
            <div class="form-group">
                <label>Margins</label>
                <select id="margin"><option value="normal">Normal</option><option value="small">Small</option><option value="none">None</option></select>
            </div>
            <div class="form-group">
                <label>Quality</label>
                <select id="quality"><option value="0.75">Standard</option><option value="1.0">Original</option><option value="0.5">Compressed</option></select>
            </div>
            <button class="save-btn" onclick="toggleSettings()">Done</button>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="confirm-box">
            <h3 style="font-size:1.1rem; font-weight:700; margin-bottom:0.5rem">Remove All?</h3>
            <p style="color:var(--text-sub); font-size:0.9rem">This will clear your workspace.</p>
            <div class="confirm-actions">
                <button class="btn-cancel" onclick="closeConfirmModal()">Cancel</button>
                <button class="btn-confirm" onclick="executeConfirm()">Yes, Clear</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    <div class="loader-overlay" id="loader"><div class="spinner"></div><p style="margin-top:15px; font-weight:600; color:var(--text-main); font-size:0.9rem">Processing...</p></div>

    <script>
        const { jsPDF } = window.jspdf;
        let imagesData = [];
        let isExpanded = false;
        let generatedPdfBlob = null;
        let pendingAction = null;

        // --- Core Functions ---
        const uploadArea = document.querySelector('.upload-area');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => uploadArea.addEventListener(e, (evt) => { evt.preventDefault(); evt.stopPropagation(); }));
        uploadArea.addEventListener('dragover', () => uploadArea.classList.add('dragover'));
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => { uploadArea.classList.remove('dragover'); handleFiles(e.dataTransfer.files); });

        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('active'); }
        
        function showToast(msg, type='success') {
            const container = document.getElementById('toast-container');
            const div = document.createElement('div');
            div.className = `toast ${type}`;
            div.innerHTML = `<i class="fa-solid ${type=='error'?'fa-circle-exclamation':'fa-check-circle'}"></i> ${msg}`;
            container.appendChild(div);
            setTimeout(()=> { div.style.opacity='0'; setTimeout(()=>div.remove(), 300); }, 3000);
        }

        // Confirm Modal
        function confirmClearAll() { document.getElementById('confirmModal').classList.add('active'); pendingAction = () => location.reload(); }
        function closeConfirmModal() { document.getElementById('confirmModal').classList.remove('active'); pendingAction = null; }
        function executeConfirm() { if(pendingAction) pendingAction(); closeConfirmModal(); }

        // --- NEW: FIXED HANDLE FILES FUNCTION ---
        async function handleFiles(files) {
            if (!files.length) return;

            // 1. ফাইলগুলোকে অ্যারেতে কনভার্ট করে নাম অনুযায়ী সাজানো হচ্ছে (Name Sorting)
            // এতে গ্যালারির সিরিয়াল ঠিক থাকার সম্ভাবনা বেড়ে যায় (যেমন: IMG_01, IMG_02)
            const fileArray = Array.from(files).sort((a, b) => a.name.localeCompare(b.name));

            // 2. Promise ব্যবহার করে ফাইল রিড করা হচ্ছে যাতে লোডিং এর সময় সিরিয়াল ব্রেক না হয়
            const fileReadingPromises = fileArray.map(file => {
                return new Promise((resolve) => {
                    if(!file.type.startsWith('image/')) {
                        resolve(null);
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = (e) => resolve({ src: e.target.result });
                    reader.onerror = () => resolve(null);
                    reader.readAsDataURL(file);
                });
            });

            // 3. সব ফাইল রিড শেষ না হওয়া পর্যন্ত অপেক্ষা করবে
            const newImages = await Promise.all(fileReadingPromises);

            // 4. Null ভ্যালু বাদ দিয়ে মেইন লিস্টে যোগ করা
            newImages.forEach(img => {
                if(img) imagesData.push(img);
            });

            document.getElementById('upload-view').style.display = 'none';
            document.getElementById('grid-view').style.display = 'block';
            renderGrid();
            showToast(`${files.length} Image(s) Added`);
        }

        function renderGrid() {
            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';
            document.getElementById('count-label').innerText = imagesData.length;
            
            const max = 8;
            const truncate = !isExpanded && imagesData.length > max;
            const limit = truncate ? max - 1 : imagesData.length;

            for(let i=0; i<limit; i++) {
                const div = document.createElement('div');
                div.className = 'img-card';
                div.innerHTML = `<img src="${imagesData[i].src}"><button class="del-btn" onclick="removeImage(${i})"><i class="fa-solid fa-xmark"></i></button>`;
                grid.appendChild(div);
            }

            if(truncate) {
                const div = document.createElement('div');
                div.className = 'img-card see-all-card';
                div.innerHTML = `<div style="font-size:1.5rem; font-weight:700">+${imagesData.length - limit}</div><div style="font-size:0.75rem">See All</div>`;
                div.onclick = () => { isExpanded = true; renderGrid(); };
                grid.appendChild(div);
            }
            
            if (isExpanded || imagesData.length <= max) {
                new Sortable(grid, { animation: 150, ghostClass: 'sortable-ghost', onEnd: (evt) => {
                    const item = imagesData.splice(evt.oldIndex, 1)[0];
                    imagesData.splice(evt.newIndex, 0, item);
                }});
            }
        }

        window.removeImage = (i) => { imagesData.splice(i, 1); if(imagesData.length<=8) isExpanded=false; renderGrid(); if(!imagesData.length) location.reload(); };

        window.generatePDF = async function() {
            if (!imagesData.length) return showToast("No images selected", "error");
            document.getElementById('loader').style.display = 'flex';
            await new Promise(r => setTimeout(r, 500));

            try {
                const doc = new jsPDF({
                    orientation: document.getElementById('orientation').value,
                    unit: 'mm',
                    format: document.getElementById('pageSize').value === 'fit' ? 'a4' : document.getElementById('pageSize').value
                });

                const width = doc.internal.pageSize.getWidth();
                const height = doc.internal.pageSize.getHeight();
                const mVal = document.getElementById('margin').value;
                const margin = mVal === 'none' ? 0 : (mVal === 'small' ? 5 : 10);

                for (let i = 0; i < imagesData.length; i++) {
                    if (i > 0) doc.addPage();
                    const img = imagesData[i].src;
                    const props = doc.getImageProperties(img);
                    const availW = width - (margin * 2);
                    const availH = height - (margin * 2);
                    const ratio = Math.min(availW / props.width, availH / props.height);
                    const w = props.width * ratio;
                    const h = props.height * ratio;
                    const x = (width - w) / 2;
                    const y = (height - h) / 2;
                    doc.addImage(img, 'JPEG', x, y, w, h, undefined, 'FAST');
                }

                generatedPdfBlob = doc.output('blob');
                
                document.getElementById('grid-view').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                const date = new Date().toISOString().slice(0,10);
                document.getElementById('pdf-name-input').value = `AR-PDF-${date}.pdf`;
                document.getElementById('pdf-size').textContent = `${(generatedPdfBlob.size / 1024).toFixed(1)} KB`;
                
                showToast("PDF Created Successfully!");

                document.getElementById('downloadBtn').onclick = () => {
                    let name = document.getElementById('pdf-name-input').value;
                    if(!name.endsWith('.pdf')) name += '.pdf';
                    doc.save(name);
                    showToast("Downloading...");
                };

            } catch (error) {
                console.error(error);
                showToast("Error creating PDF", "error");
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }
    </script>
</body>
</html>
